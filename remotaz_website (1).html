                            <p class="text-lg sm:text-xl text-gray-600 max-w-3xl mx-auto mb-6 sm:mb-8">
                                We find, vet, and train skilled remote workers so you can focus on growing your business
                            </p>
                        </div>

                        ${successSection}
                    </div>

                    ${renderFooter()}
                </div>
            `;
        }

        function renderWorker() {
            const successSection = state.showWorkerSuccess ? `
                <section class="mb-16">
                    <div class="max-w-2xl mx-auto bg-green-50 border-2 border-green-200 rounded-2xl p-8 sm:p-12 text-center">
                        <div class="bg-green-500 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-6">
                            <div class="text-white">${icons.CheckCircle}</div>
                        </div>
                        <h2 class="text-3xl font-bold text-gray-900 mb-4">Application Submitted!</h2>
                        <p class="text-lg text-gray-700 mb-8">
                            Thank you for applying to join Remotaz! Our team will review your application and get back to you within 48 hours.
                        </p>
                        <button onclick="alert('Discord community link will be provided here!')" class="bg-orange-500 text-white px-8 py-3 rounded-lg font-bold hover:bg-orange-600 transition-colors">
                            Join Free Community
                        </button>
                    </div>
                </section>
            ` : `
                <section class="mb-16">
                    <div class="bg-gradient-to-br from-orange-500 to-orange-600 rounded-t-2xl p-8 text-white text-center">
                        <h2 class="text-3xl font-bold mb-2">Start Your Application</h2>
                        <p class="opacity-90">Fill out the form below and we will get back to you within 48 hours</p>
                    </div>
                    <div class="bg-white border-2 border-gray-100 rounded-b-2xl p-8 shadow-lg">
                        <form id="workerForm" class="space-y-6">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Full Name *</label>
                                <input type="text" id="workerName" class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-orange-500 focus:outline-none transition-colors" placeholder="John Doe" />
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Email Address *</label>
                                <input type="email" id="workerEmail" class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-orange-500 focus:outline-none transition-colors" placeholder="john@example.com" />
                            </div>
                            <button type="submit" class="w-full bg-gradient-to-r from-orange-500 to-orange-600 text-white py-4 rounded-lg font-bold text-lg hover:from-orange-600 hover:to-orange-700 transition-all shadow-lg hover:shadow-xl">
                                Submit Application
                            </button>
                        </form>
                    </div>
                </section>
            `;

            return `
                <div class="min-h-screen bg-white">
                    <nav class="bg-white shadow-sm px-4 sm:px-6 py-4 sticky top-0 z-50">
                        <div class="max-w-7xl mx-auto flex justify-between items-center">
                            <div onclick="setView('home')" class="flex items-center space-x-2 cursor-pointer">
                                <div class="w-10 h-10 bg-gradient-to-br from-orange-500 to-orange-600 rounded-lg flex items-center justify-center shadow-lg">
                                    <span class="text-white font-bold text-xl">R</span>
                                </div>
                                <span class="text-2xl font-bold bg-gradient-to-r from-gray-900 to-gray-700 bg-clip-text text-transparent">Remotaz</span>
                            </div>
                        </div>
                    </nav>

                    <div class="max-w-4xl mx-auto px-4 sm:px-6 py-12 sm:py-16">
                        <div class="text-center mb-16">
                            <h1 class="text-4xl sm:text-5xl font-bold text-gray-900 mb-6">Join Our Remote Talent Network</h1>
                            <p class="text-xl text-gray-600">
                                Get matched with exciting opportunities from top companies worldwide
                            </p>
                        </div>

                        ${successSection}
                    </div>

                    ${renderFooter()}
                </div>
            `;
        }

        function renderFooter() {
            return `
                <footer class="bg-gray-900 text-white py-12">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6">
                        <div class="grid sm:grid-cols-3 gap-8 mb-8">
                            <div>
                                <div class="flex items-center space-x-2 mb-4">
                                    <div class="w-10 h-10 bg-orange-500 rounded-lg flex items-center justify-center">
                                        <span class="text-white font-bold text-xl">R</span>
                                    </div>
                                    <span class="text-2xl font-bold">Remotaz</span>
                                </div>
                                <p class="text-gray-400">Connecting talent with opportunities worldwide</p>
                            </div>
                            
                            <div>
                                <h3 class="font-bold mb-4">Contact Us</h3>
                                <div class="space-y-2 text-gray-400">
                                    <div class="flex items-center">
                                        ${icons.Mail}
                                        <span class="ml-2">hello@remotaz.com</span>
                                    </div>
                                    <div class="flex items-center">
                                        ${icons.Phone}
                                        <span class="ml-2">+234 xxx xxx xxxx</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div>
                                <h3 class="font-bold mb-4">Follow Us</h3>
                                <div class="flex space-x-4">
                                    <div class="cursor-pointer hover:text-orange-500 transition-colors">${icons.Linkedin}</div>
                                    <div class="cursor-pointer hover:text-orange-500 transition-colors">${icons.Twitter}</div>
                                    <div class="cursor-pointer hover:text-orange-500 transition-colors">${icons.Instagram}</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="border-t border-gray-800 pt-8 text-center text-gray-400">
                            <p>&copy; 2024 Remotaz. All rights reserved.</p>
                        </div>
                    </div>
                </footer>
            `;
        }

        function render() {
            const app = document.getElementById('app');
            let content = '';
            
            if (state.currentView === 'home') {
                content = renderHome();
            } else if (state.currentView === 'client') {
                content = renderClient();
            } else if (state.currentView === 'worker') {
                content = renderWorker();
            }
            
            app.innerHTML = content;

            // Add event listeners for forms
            if (state.currentView === 'client' && !state.showClientSuccess) {
                const form = document.getElementById('clientForm');
                if (form) {
                    form.addEventListener('submit', handleClientSubmit);
                }
            }

            if (state.currentView === 'worker' && !state.showWorkerSuccess) {
                const form = document.getElementById('workerForm');
                if (form) {
                    form.addEventListener('submit', handleWorkerSubmit);
                }
            }
        }

        // Initial render
        render();
    </script>
</body>
</html>
